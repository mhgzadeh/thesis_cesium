<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta name="description" content="Add bloom effect to the scene.">
    <meta name="cesium-sandcastle-labels" content="Showcases, Post Processing">
    <title>HFT - GSS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Cesium CSS -->
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.92/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

    <!-- Cesium JS -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.92/Build/Cesium/Cesium.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <section class="container-fluid">
        <div class="row position-relative">
            <div class="col-12 p-0 m-0">
                <div class="h-100 " id="cesiumContainer"></div>
            </div>

            <div id="toolbar" class="col-3 m-2 p-2 position-absolute z-1000">
                <select class="cesium-button" id="dropdown">
                <option value="0">Energiebedarf (KWh\a)</option>
                <option value="1">Energieverbrauch (KWh\a)</option>
                <option value="2">CO2 [kg/a]</option>
                <option value="3">Energiebedarf (Sanierung 100) [kWh/a]</option>
                <option value="4">Energiebedarf (Sanierung 40) [kWh/a]</option>
                <option value="5">CO2 (Sanierung 100) [kg/a]</option>
                <option value="6">CO2 (Sanierung 40) [kg/a]</option>
                <option value="7">Photovoilatik</option>
              </select>
            </div>

            <div class="col-3 m-2 p-2 position-absolute z-1000 div-btns-holder">

                <!-- Solar panel buttons -->
                <div class="btn-group btn-panel col-12 z-1000 rounded" role="group"
                    aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btn-radio-type" id="btn-radio-type-1">
                    <label class="btn btn-outline-primary" for="btn-radio-type-1">Ground Panel</label>

                    <input type="radio" class="btn-check" name="btn-radio-type" id="btn-radio-type-2">
                    <label class="btn btn-outline-primary" for="btn-radio-type-2">Vertical Panel</label>

                    <input type="radio" class="btn-check" name="btn-radio-type" id="btn-radio-type-3">
                    <label class="btn btn-outline-primary" for="btn-radio-type-3">Agrivoltaics</label>
                </div>

                <!-- City buttons -->

                <!-- Shadow -->
                <div class="form-check btn-shadow col-12 mt-2">
                    <input class="form-check-input" type="checkbox" value="" id="check-box-shadow">
                    <label class="form-check-label" for="check-box-shadow">
                        Shadow Activation
                    </label>
                </div>

            </div>
            
    </section>

    <!-- Custom JS -->
    <script src="./js/index.js" type="module"></script>
</body>

</html>
